<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>BOOKSKY</title>
</head>
<body>
    <div class="navbar">
        <h1>BOOKSKY</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>LIFE IS SIMPLE</h2>
            <h5>SALMANKHAN</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, maxime quam repellendus laudantium at ea, porro autem totam doloremque possimus placeat iusto, fugit dolores consequuntur. Officia possimus asperiores beatae tempore.</p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
       <h2>Add Book</h2>
       <form id="add-book-form">
        <input type="text" value="" placeholder="Book Title" id="book-title">
        <input type="text" value="" placeholder="Book Author" id="book-Author">
        <textarea id="description" placeholder="Short Description.."></textarea>
        <button type="submit" id="add-book">ADD</button>
        <button type="button" id="cancel-popup">CANCEL</button>
       </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
